
<div id="invitation-form">
  <div class="form-group">
    <label for="loginEmail">Invitation ID</label>
    <div class="form-control">
      <input class="loginusername" id="email" name="email" type="text" placeholder="" required="1" label="Username" maxlength="75"/>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary login-button" type="submit" value="" name="">
      <input class="loginbutton" id="cmdSubmit" type="submit" name="cmdSubmit" value="Submit " title="Click to login" onclick="return check(this.form);"/>
    </button>
  </div>
  <div class="error" id="error_message"></div>
</div>
