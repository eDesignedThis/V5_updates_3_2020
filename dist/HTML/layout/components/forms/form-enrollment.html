
<form id="enrollment-form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="First Name">First Name</label>
      <input class="form-control" id="enrollment_firstName" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label for="Last Name">Last Name</label>
      <input class="form-control" id="enrollment_lastName" type="text"/>
    </div>
    <div class="form-group col-12">
      <label for="Email">Email</label>
      <input class="form-control" id="enrollment_email" type="email"/>
    </div>
    <div class="form-group col-12">
      <label for="Phone">Phone</label>
      <input class="form-control" id="enrollment_phone" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label for="Birth Date">Birth Date</label>
      <input class="form-control" id="enrollment_birthDate" type="text"/>
    </div>
    <div class="form-group col-md-6">
      <label for="Hire Date">Hire Date</label>
      <input class="form-control" id="enrollment_hireDate" type="text"/>
    </div>
    <div class="form-group col-12">
      <label for="Communication Preference">Communication Preference</label>
      <select class="custom-select form-control" id="enrollment_communication">
        <option selected="">Choose...</option>
        <option value="1">  Text Message</option>
        <option value="2">  Push Notification</option>
        <option value="3">  Email</option>
      </select>
    </div>
    <div class="form-group col-12">
      <label for="Address">Address</label>
      <input class="form-control" id="enrollment_address" type="text"/>
    </div>
    <div class="form-group col-md-7">
      <label for="City">City</label>
      <input class="form-control" id="enrollment_city" type="text"/>
    </div>
    <div class="form-group col-md-2">
      <label for="State">State</label>
      <input class="form-control" id="enrollment_state" type="text"/>
    </div>
    <div class="form-group col-md-3">
      <label for="Zip">Zip</label>
      <input class="form-control" id="enrollment_zip" type="text"/>
    </div>
    <div class="form-group col-12 mt-4 mb-4">
      <h2 class="h3 font-weight-light border-bottom">Create Your Password</h2>
    </div>
    <div class="form-group">
      <p>Passwords must be at least 8 characters and include at least one uppercase letter, one lowercase letter, and one number.</p>
    </div>
    <div class="form-group col-md-6">
      <label for="Create Your Password">Create Your Password</label>
      <input class="form-control" id="enrollment_enterPassword" type="password"/>
    </div>
    <div class="form-group col-md-6">
      <label for="Create Your Password">Confirm Your Password</label>
      <input class="form-control" id="enrollment_enterPassword" type="password"/>
    </div>
    <div class="col-12">
      <div class="alert alert-secondary" role="alert">
        <div class="row mx-auto">
          <div class="col-1 form-group form-check"></div>
          <input class="form-check-input" id="enrollment_terms" type="checkbox"/>
          <div class="col-11"> </div>
          <p class="mb-0">I have read and accept the <span><a href="#">Terms of Use Agreement</a></span> that governs the site which includes my consent to receive program relate communications.</p>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6 mx-auto mb-0">
      <input class="btn btn-primary btn-block complete-enrollment" id="cmdSubmit" name="cmdSubmit" type="button" value="Complete Enrollment"/>
    </div>
  </div>
</form>
